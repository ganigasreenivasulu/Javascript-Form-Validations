  <!DOCTYPE html>
  <html>
    <head>
      <title>Javascript Registration Form</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://kit.fontawesome.com/7a6452b04d.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&display=swap" rel="stylesheet">
    </head>
    <body>
      <form id=box  name="EpamFormValidationTask" >
        <div id=sign>
          <i id=cap class="fas fa-graduation-cap" ></i>
          <b>Register</b>
          <i id=cross class="far fa-times-circle"></i>
        </div>
          <div id=name>
            <label for="username">Username</label>
            <input id=iname type='text' name='name' placeholder='Ex: Sreenivasulu'/>
            <i class="fas fa-user-circle"></i>
              <div class=form-control>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
          </div>
          <div id=email>
            <label for="username">Email</label>
            <input id=inmail type='email' name='email' placeholder='Ex: mail@example.com'/> 
            <i id=envlop class="fas fa-envelope"></i>
            <div class=form-control>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
          </div>
          <div id=pswd>
            <label for="username">Password</label>
            <input id=inpswd type='password' name='password' placeholder='*******'/> 
            <i class="fas fa-unlock-alt"></i>
            <div class=form-control>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
          </div>
          <div id=pswd>
            <label for="username">Confirm Password</label>
            <input id=inpswd1 type='password' name='password2' placeholder='*******'/> 
            <i class="fas fa-unlock-alt"></i>
            <div class=form-control>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
          </div>
            <div id=phn>
              <label for="username">Contact</label>
              <input id=inum type='number' name='contact' placeholder="Contact" /> 
              <i class="fas fa-mobile-alt"></i>
              <div class=form-control>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
            </div>
          <div id=date>
            <label for="username">Date Of Birth</label>
            <input id=indate type='date' name='dob'/>
            <div class=form-control>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
          </div>
        <input type="submit" id=in>
        
      </form>
      <script src="script.js" type="text/javascript"></script>
    </body>
  </html>
