<!DOCTYPE html>
  <html>
    <head>
      <title>Javascript Signin Form</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script src="https://kit.fontawesome.com/7a6452b04d.js" crossorigin="anonymous"></script>
      <link href="https://fonts.googleapis.com/css2?family=Gotu&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500&display=swap" rel="stylesheet">
    </head>
    <body>
     <form id=box  name="EpamFormValidationTask" >
        <div id=sign>
          <i id=cap class="fas fa-graduation-cap" ></i>
          <b>Sign in</b>
          <i id=cross class="far fa-times-circle"></i>
        </div>
          <div id=name>
            <label for="username">Username</label>
            <input id=iname type='text' name='name' placeholder='Ex: Sreenivasulu'/>
            <i class="fas fa-user-circle"></i>
              <div class=form-control>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error message</small>
              </div>
          </div>
          <div id=email>
            <label for="username">Email</label>
            <input id=inmail type='email' name='email' placeholder='Ex: mail@example.com'/> 
            <i id=envlop class="fas fa-envelope"></i>
            <div class=form-control>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
          </div>
          <div id=pswd>
            <label for="username">Password</label>
            <input id=inpswd type='password' name='password' placeholder='*******'/> 
            <i class="fas fa-unlock-alt"></i>
            <div class=form-control>
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error message</small>
            </div>
          </div>
        <button id=in>SIGN IN</button>
        <span id=sp>
        <p id=fpswd>Forgot your password?</p>
        <p id=reg>SignIn</p>
      </span>
      <h3>OR</h3> 
      <button id=flog><i class="fa fa-facebook fa-fw"></i></button>
      <!--       <button id=glog><i class="fab fa-goodreads-g"></i></button> -->
      <button id=glog>g</button>
      <button id=elog><i class="fas fa-chevron-left"></i>EPAM LOGIN<i class="fas fa-chevron-right"></i></button>
      </form>
      <script src="script.js" type="text/javascript"></script>
    </body>
  </html>
